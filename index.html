<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcula IMC</title>
</head>
<body>
    <h1 class="titulo">Calcule seu IMC:</h1>
    <form class="form">
        <div class="form-group">
            <label for="altura">Informe sua altura: </label>
            <input type="number" id="altura" min="1" step="0.01" required>
        </div>

        <div class="form-group">
            <label for="peso">Informe seu peso:  </label>
            <input type="number" id="peso" min="1" step="0.01" required>

        </div>

        <button class="btn" type="submit">Calcular</button>
        
        
    </form>

    <p class="resposta"></p>

    <script src="main.js"></script>
</body>
</html>
